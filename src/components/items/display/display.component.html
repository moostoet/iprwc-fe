<section>
  <p-toast position="bottom-right" key="br"></p-toast>
  <p-data-view #dv [value]="items()" layout="grid">
    <ng-template #grid let-items>
      <div class="grid grid-cols-12 gap-4">
        <div
          *ngFor="let product of items"
          class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-6 p-2"
        >
          <div
            class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col"
          >
            <div class="bg-surface-50 flex justify-center rounded p-4">
              <div class="relative mx-auto">
                <img
                  class="rounded w-full"
                  [src]="product.image"
                  [alt]="product.name"
                  style="max-width: 300px"
                />
              </div>
            </div>
            <div class="pt-6">
              <div class="flex flex-row justify-between products-start gap-2">
                <div>
                  <span
                    class="font-medium text-surface-500 dark:text-surface-400 text-sm"
                    >{{ product.category }}</span
                  >
                  <div class="text-lg font-medium mt-1">{{ product.name }}</div>
                </div>
                <div
                  class="bg-surface-100 p-1"
                  style="border-radius: 30px; height: 100%"
                >
                  <div
                    class="bg-surface-0 flex products-center gap-2 justify-center py-1 px-2"
                    style="
                      border-radius: 30px;
                      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                        0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                    "
                  >
                  </div>
                </div>
              </div>
              <div class="flex flex-col gap-6 mt-6">
                <span class="text-2xl font-semibold">{{
                  product.price | currency : "USD"
                }}</span>
                <span class="font-semibold">{{ product.stock }} in stock</span>
                <div class="flex gap-2">
                  <button
                    pButton
                    icon="pi pi-shopping-cart"
                    label="Add To Cart"
                    [disabled]="product.stock < 1 || !this.authService.currentUser$.getValue()"
                    (click)="addToCart(product)"
                    class="flex-auto whitespace-nowrap"
                  ></button>
                  <button pButton icon="pi pi-heart" outlined></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-data-view>
</section>
